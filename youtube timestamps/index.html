<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Timestamp Viewer - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inputForm">
        <h1>YouTube Timestamp Viewer</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" required>
        <textarea id="timestamps" placeholder="Enter timestamps (one per line, format: HH:MM:SS - Description)" required></textarea>
        <button onclick="processInput()">Create Viewer</button>
    </div>
    <script src="home.js"></script>
</body>
</html>
